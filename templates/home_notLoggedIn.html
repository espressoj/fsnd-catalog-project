{% extends "main.html" %}
{% block content %}{{access_token}}
    <div class="container pt-3 pb-4">
        <div class="row">
            <div class="col-8">
                <h4>Last 5 Additions</h4>
                <div class="container  pt-3 pb-4">
                    <div class="row">
                        {% for i in latestItems %}
                            <div class="col-2 mt-2 mt-2 bg-light border pt-3 pb-3">
                                <div class="media">
                                    <img src="{{i.photoUrl}}" class="mr-3" style="max-height:75px;">
                                </div>
                            </div>
                            <div class="col-10 mt-2 mt-2 bg-light border pt-3 pb-3">
                                <div class="media-body">
                                    <h6 class="mt-0"><a href="/catalog/items/{{i.itemId}}">{{i.itemName}}</a></h6>
                                    {{i.itemDescription}}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-3 bg-light">
                <h5>Tag Cloud</h5>
                {% for t in tagCloud %}
                    <a href="/catalog/tags/{{t.tag}}"><div class="badge badge-primary p-2 m-2">{{t.tag}}</div></a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
