<script type="text/javascript">
    function onSignIn(googleUser) {
        var authData = googleUser.getAuthResponse(includeAuthorizationData=true)
        console.log(authData);
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        var authResult = profile;
        authResult["ID"] = profile.getId()
        authResult["Name"] = profile.getName()
        authResult["ImageUrl"] = profile.getImageUrl()
        authResult["Email"] = profile.getEmail()
        authResult["access_token"] = authData['access_token'];
        console.log(authResult);
        // console.log(authResult['access_token'])
        if (authResult) {
            // Send the code to the server
            $.ajax({
                type: 'POST',
                url: '/oauth/google',
                processData: false,
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(authResult, null, '\t'),
                success: function(result) {
                    // Handle or verify the server response if necessary.
                    if (result) {
                        $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                        setTimeout(function() {
                            window.location.href = "/myCatalog";
                        }, 4000);
                    }
                    else if (authResult['error']) {
                        console.log('There was an error: ' + authResult['error']);
                    }
                    else {
                        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                    }
                }
            })
        }
    }
</script>
